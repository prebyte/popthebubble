<!DOCTYPE html>
<html>
<head>
</head>
<title>colerGame</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="colorGame.css">
<body>
<div class="maincountainer">
    <div class="content1"></div>
<div class="gamePanel">

    <div class="timeIndex hcenter">
       <div showTime>
           <span class="timer ">Time:20 Seconds</span>
       </div>
        <div class="score">Score : 0</div>
    </div>
    <div class="gameContainer hcenter">

        <div class="stgame hidden">
            <div class="timeOut "></div>
        </div>
        <div class="gameOver hidden">
            <span><div class="gameOverIndicator"></div></span>
            </br>
            <span><div class="scoreIndicator"></div></span>
        </div>
        <table class="tool container">
            <tr>
                <td class="gameCell" id="cell1" ></td>
                <td class="gameCell" id="cell2" ></td>
                <td class="gameCell" id="cell3" ></td>
                <td class="gameCell" id="cell4" ></td>
                <td class="gameCell" id="cell5" ></td>
            </tr>
            <tr >
                <td class="gameCell" id="cell6" ></td>
                <td class="gameCell" id="cell7" ></td>
                <td class="gameCell" id="cell8" ></td>
                <td class="gameCell" id="cell9" ></td>
                <td class="gameCell" id="cell10" ></td>
            </tr>
            <tr>
                <td class="gameCell" id="cell11" ></td>
                <td class="gameCell" id="cell12" ></td>
                <td class="gameCell" id="cell13" ></td>
                <td class="gameCell" id="cell14" ></td>
                <td class="gameCell" id="cell15" ></td>
            </tr>
            <tr>
                <td class="gameCell" id="cell16" ></td>
                <td class="gameCell" id="cell17" ></td>
                <td class="gameCell" id="cell18" ></td>
                <td class="gameCell" id="cell19" ></td>
                <td class="gameCell" id="cell20" ></td>
            </tr>
            <tr>
                <td class="gameCell" id="cell21" ></td>
                <td class="gameCell" id="cell22" ></td>
                <td class="gameCell" id="cell23" ></td>
                <td class="gameCell" id="cell24" ></td>
                <td class="gameCell" id="cell25" ></td>

            </tr>
        </table>

    </div>
    <div class="playGame hcenter">
        <button class="playBtn ">Start</button>
        <button class="playAgain hidden">Re-Start</button>
    </div>
</div>
    <div class="content2"></div>
</div>
<script src="colorGame.js"></script>
</body>
</html>
